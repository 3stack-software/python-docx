language: python
python:
- '2.7'
install:
- pip install -U pip wheel
- pip install tox
script:
- tox -epy27
- python setup.py bdist_wheel --universal
- ls dist/*.whl
sudo: false
deploy:
  provider: releases
  api_key:
    secure: 
  file: dist/*.whl
  file_glob: true
  skip_cleanup: true
  on:
    tags: true
    repo: 3stack-software/python-docx
cache:
  directories:
    - $HOME/.cache/pip
